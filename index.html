<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lista de Compras</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header>
            <h1> LISTA DE COMPRAS </h1>
        </header>

        <main>
            <div class="row" id="inputzao">
                <div class="col-sm">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Produto</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                            aria-describedby="inputGroup-sizing-sm" id="texto01">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Qtd</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                            aria-describedby="inputGroup-sizing-sm" id="texto02">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Preço</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                            aria-describedby="inputGroup-sizing-sm" id="texto03">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-outline-dark" id="adc" onclick="adicionando(body)">Adicionar</button>
            <div class="row">
                <div id="Adicionadas">
                    <table id="tabela_compra" class="table text-light">
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Total</th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    






        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
